<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>landing page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img style="width:25px" src="./imgs/logo.png" alt="logo">
             <h4 class="logo"> Three Dotes</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Speces</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img style="width:40px" src="./imgs/cart.png" alt="cart">
        </div>

    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop Of The Future</h1>
                <p>
                    The New 14 inch screen oferring a 4k 
                    and touch screen and more ....
                </p>
            </div>
            <div class="cta">
                <button class="cta-select">14 Inch</button>
                <button class="cta-add">Add To Cart</button>
            </div>
        </div>
        <div class="cover">
                <img src="./imgs/matebook.png" alt="matebook">
        </div>
        </section>
        <div class="laptop-select">
            <img src="./imgs/arrow-left.svg" alt="">
            <img src="./imgs/dot.svg" alt="">
            <img src="./imgs/dot-full.svg" alt="">
            <img src="./imgs/dot-full.svg" alt="">
            <img src="./imgs/arrow-right.svg" alt="">
        </div>
        <img src="./imgs/big-eclipse.svg" alt="big" class="big-circle">
        <img src="./imgs/mid-eclipse.svg" alt="big" class="medium-circle">
        <img src="./imgs/small-eclipse.svg" alt="big" class="small-circle">
    </main>
    
</body>
</html>
